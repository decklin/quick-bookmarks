<!DOCTYPE html>

<html>
<head>
<title>Quick Bookmarks</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css" />
</head>
<body onload="init();">
  <ul id="blist"></ul>
  <ul id="menu">
    <li id="menuOpen" onmouseup="openSelected();">
      <img src="right.png" /> Open
    </li>
    <li id="menuOpenAll" onmouseup="openSelectedChildren();">
      <img src="right.png" /> Open All
    </li>
    <li id="menuDelete" onmouseup="deleteSelected();">
      <img src="delete.png"> Delete
    </li>
  </ul>
</body>
</html>
