<!DOCTYPE html>

<html>
<head>
<title>Quick Bookmarks</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css" />
</head>
<body onload="init();" onclick="clearMenu();">
  <ul id="blist" class="selectable"></ul>
  <ul id="menu">
    <li id="menuOpen" onmouseup="openSelected();">
      <img src="icons/right.png" /> Open
    </li>
    <li id="menuOpenTab" onmouseup="openSelectedNewTab();">
      <img src="icons/new-tab.png" /> Open in New Tab
    </li>
    <li id="menuOpenAll" onmouseup="openSelectedChildren();">
      <img src="icons/new-tab.png" /> Open All in Tabs
    </li>
    <li id="menuRename" onmouseup="renameSelected();">
      <img src="icons/rename.png"> Rename
    </li>
    <li id="menuDelete" onmouseup="deleteSelected();">
      <img src="icons/delete.png"> Delete
    </li>
    <li id="menuDefault" onmouseup="makeSelectedDefault();">
      <img src="icons/default.png"> Make Default
    </li>
  </ul>
</body>
</html>
